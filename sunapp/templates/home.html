{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GC</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
 
</head>
<body>
    <nav>
        <div class="logo">
            <h4>Poetry 4 the Park</h4>
        </div>
        <ul class="nav-links">
            <li><a href="/home">Home</a></li>
            <li><a href="/index">Submit a Poem</a></li>
            <li><a href="/about">About P4P</a></li>
        </ul>
        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </nav>
    
    {% csrf_token %}
    {{ form.as_p }}
    {% for image in images %}
        <div id="container">
        <div class="textbox">
    
        <h1>{{ image.title }}</h1>
        <h2>{{ image.author }}</h2>

<!--changed 'body' to 'piccont' can probably move this max-height to style.css if I put a clas within this image tag-->
<div class="piccont">
    {% if image.image %}
    <img src='{{ image.image.url }}' style="max-height:200px;max-width:300px">
    {% endif %}
    
</div>
<div> {{ image.content | safe }}</div>


</div>
</div>
{% endfor %}
</body>
<script src="{% static 'script.js' %}"></script> 
</html>
